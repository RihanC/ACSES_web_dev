<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stranger Nights — Separate Files</title>
  <link rel="stylesheet" href="strange.css">
</head>
<body>
  <!-- Register Now text with glowing characters -->
  <div class="register-banner">
    <div class="register-text" id="registerText">
      <span class="char" data-char="R">R</span>
      <span class="char" data-char="e">e</span>
      <span class="char" data-char="g">g</span>
      <span class="char" data-char="i">i</span>
      <span class="char" data-char="s">s</span>
      <span class="char" data-char="t">t</span>
      <span class="char" data-char="e">e</span>
      <span class="char" data-char="r">r</span>
      <span class="char" data-char=" ">&nbsp;</span>
      <span class="char" data-char="N">N</span>
      <span class="char" data-char="o">o</span>
      <span class="char" data-char="w">w</span>
    </div>
  </div>

  <main class="stage">
    <header>
      <div class="title-wrap">
        <h1 class="title">Stranger Nights</h1>
        <div class="subtitle">(Press <b>L</b>=lights, <b>S</b>=sound)</div>
      </div>

      <div class="lights" id="lights">
        <div class="bulb red on" data-color="red"></div>
        <div class="bulb yellow on" data-color="yellow"></div>
        <div class="bulb green on" data-color="green"></div>
        <div class="bulb blue on" data-color="blue"></div>
      </div>
    </header>

    <section class="portal-wrap">
      <div class="panel scene" id="scene" role="button" tabindex="0" aria-label="Portal scene">
        <div class="stars" id="stars"></div>

        <div class="portal" id="portal">
          <div class="portal-core"></div>
        </div>

        <div class="flip-world" id="flip"></div>
      </div>

      <div class="controls">
        <button id="btnLights" class="control-btn">Lights: On</button>
        <button id="btnSound" class="control-btn">Sound: Off</button>
      </div>
    </section>

    <footer>
      <span>Built with HTML • CSS • JS</span>
      <span>Original creative concept</span>
    </footer>
  </main>

  <script src="strange.js"></script>
  <audio id="bgMusic" src="music.mp3" loop autoplay></audio>
  
  <script>
    // Register Now text glowing effect
    function initRegisterGlow() {
      const chars = document.querySelectorAll('.char');
      
      function randomGlow() {
        chars.forEach(char => {
          // Randomly decide if character should glow or not
          const shouldGlow = Math.random() > 0.5;
          
          if (shouldGlow) {
            char.classList.add('glowing');
            // Random glow duration
            const glowDuration = Math.random() * 2000 + 500; // 500ms to 2.5s
            setTimeout(() => {
              char.classList.remove('glowing');
            }, glowDuration);
          } else {
            char.classList.remove('glowing');
          }
        });
      }
      
      // Initial glow
      randomGlow();
      
      // Set up continuous random glowing
      setInterval(randomGlow, 1000); // Check every second
      
      // Individual character random flickering
      chars.forEach(char => {
        setInterval(() => {
          if (Math.random() > 0.7) { // 30% chance to flicker
            char.classList.add('flickering');
            setTimeout(() => {
              char.classList.remove('flickering');
            }, 200);
          }
        }, Math.random() * 3000 + 2000); // Random interval between 2-5 seconds
      });
    }
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initRegisterGlow);
  </script>
</body>
</html>
